<div>
    <div *ngFor="let song of nuevasCanciones" class="card w-75 home_card_container">
        <div class="home_img_container">
            <img [src]="song.images[1].url" alt="" height="147px">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{song.name}}</h5>
          <p class="card-text"><span *ngFor="let art of song.artists" class="badge badge-secondary home_card_badge" >{{art.name}}</span></p>
          <a href="#" class="btn btn-primary">Button</a>
        </div>
      </div>
</div>
