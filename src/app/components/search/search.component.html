
<div class="row search_input_container">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control"
      placeholder="Buscar artista"
    />
  </div>
</div>

<app-loadings *ngIf="loading"></app-loadings>
<app-cards *ngIf="!loading" [items]="artistas"></app-cards>
