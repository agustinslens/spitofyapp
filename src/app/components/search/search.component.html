<div class="row">
  <div class="col">
    <input
      #termino
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control"
      placeholder="Buscar artista"
    />
  </div>
</div>


<div>
    <div *ngFor="let artist of artistas" class="card w-75 home_card_container">
        <div class="home_img_container">
            <img [src]="artist.images | noimage" alt="" height="147px">
        </div>
        <div class="card-body">
          <h5 class="card-title">{{artist.name}}</h5>
          <a href="#" class="btn btn-primary">Button</a>
        </div>
      </div>
</div>
